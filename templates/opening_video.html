{% block title %}{{ video_title }}{% endblock %}

{% block content %}
    <h2>{{ video_title }}</h2>

    <div class="video-responsive">
        <iframe 
            src="https://www.youtube.com/embed/{{ youtube_id }}" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>

    </div>
    
    <br>

{% endblock %}
